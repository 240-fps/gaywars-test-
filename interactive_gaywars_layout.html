
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gay Wars</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #b2fefa, #0ed2f7);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        animation: backgroundColorFade 15s infinite alternate ease-in-out;
    }
    @keyframes backgroundColorFade {
        0% { background: linear-gradient(135deg, #b2fefa, #0ed2f7); }
        33% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        66% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
        100% { background: linear-gradient(135deg, #b2fefa, #0ed2f7); }
    }
    h1 {
        color: #2a4d69;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 30px;
    }
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        width: 80%;
    }
    .character-boxes {
        display: flex;
        justify-content: space-around;
        width: 100%;
    }
    .character-box {
        width: 40%;
        padding: 20px;
        border: 2px solid #0ed2f7;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 1.2rem;
        line-height: 1.6;
    }
    .middle-info {
        padding: 20px;
        border: 2px solid #ff9a9e;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 1.5rem;
        line-height: 1.8;
        width: 60%;
    }
    button {
        background-color: #0ed2f7;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }
    button:hover {
        background-color: #06b1d1;
        transform: scale(1.05);
    }
</style>
</head>
<body>
<h1>Welcome to Gay Wars!</h1>
<h2>Generate a random battle scenario!</h2>
<div class="game-container">
    <div class="character-boxes">
        <div id="character1-box" class="character-box">Character 1</div>
        <div id="character2-box" class="character-box">Character 2</div>
    </div>
    <div id="middle-info" class="middle-info">
        Environment and Competition will appear here.
    </div>
</div>
<button onclick="generateScenario()">Generate Scenario</button>
<script>
// Data arrays
const characterCards = [
    "Mason", "Shunty", "Precious", "Uh...Matty", "Farnold", "Belb", "James Charles",
    "Trisha Paytas", "a squad of cockroaches", "hummingbird", "pizza delivery guy", "Steven Hawking",
    "Serena Williams", "LeBron James", "SpongeBob", "Matt (black bald Wii man)", "Gnome on Shrooms",
    "Jungkook", "Pterodactyl", "Katniss Everdeen", "Boss Baby", "Shartiqua", "A Pebble",
    "Hello Kitty", "Deadpool", "The Rock", "Cooking Mama", "Finance Bro", "Megamind",
    "Thor", "Gordon Ramsey", "Spoiled Kid", "DJ Khaled", "Gym Bro", "Hulk",
    "Adam Sandler", "Princess Peach", "Shrek", "Pennywise", "Keanu Reeves", "John Cena",
    "The KoolAid Man", "Mr. Clean", "Napoleon Bonaparte", "Elon Musk", "Forest Gump"
];

const descriptiveCards = [
    "white", "black", "lesbian", "Hispanic", "4 ft tall", "has an extra nipple", "medusa hair",
    "gills", "can summon rain storms", "pees out of their pinky finger", "can only crawl",
    "made out of Legos", "contagious autism", "really good at throwing cards", "just got out of rehab",
    "on shrooms", "can knock people out with their farts", "8 ft tall", "if they were from the Stone Age",
    "can fly with coochie flappers", "can birth an AK-47 rifle", "breastmilk elixir of life",
    "morbidly obese", "gay on command", "missing its big toe", "can sing and eat simultaneously",
    "master of networking", "beautiful", "Rubik's Cube Fanatic", "skips everywhere",
    "can solve your calculus III problems", "ultimate gaslighter", "can eat raw chicken",
    "adopted by Nigerian homophobics", "flamboyant as heck", "can majestically whip and nae nae"
];

const environments = [
    "Body Building", "Inside a Wormhole", "Hot Pepper Eating Contest", 
    "Super Smash Brawl Arena", "Patrick's Rock Home", "Inside a Watermelon", "Barbie's Home",
    "Vacant Office Room", "Parking Garage", "Hogwarts", "Gay Club", "Cheesecake Factory",
    "Cooking Mama's Kitchen", "Karaoke Room", "Strip Club", "The Batmobile"
];

const competitions = [
    "Dance Battle", "Try Not to Kiss Challenge", "Hunger Games", "Hot Dog Eating",
    "Try Not to Cringe", "40-Yard Dash", "Solve the Rubik's Cube", "Wii Tennis",
    "Mass Eating", "Who Would Make a More Viral Thirst Trap", "Survive a Zombie Apocalypse",
    "Would Not Crack Under Interrogation", "Trivia", "Karaoke"
];

// Function to generate a random scenario ensuring no duplicate cards
function generateScenario() {
    const getRandomIndex = (array) => Math.floor(Math.random() * array.length);

    // Ensure unique characters and descriptions
    let char1Index, char2Index, desc1Index, desc2Index;
    do {
        char1Index = getRandomIndex(characterCards);
        char2Index = getRandomIndex(characterCards);
    } while (char1Index === char2Index);

    do {
        desc1Index = getRandomIndex(descriptiveCards);
        desc2Index = getRandomIndex(descriptiveCards);
    } while (desc1Index === desc2Index);

    const character1 = characterCards[char1Index];
    const character2 = characterCards[char2Index];
    const descriptive1 = descriptiveCards[desc1Index];
    const descriptive2 = descriptiveCards[desc2Index];
    const environment = environments[getRandomIndex(environments)];
    const competition = competitions[getRandomIndex(competitions)];

    document.getElementById("character1-box").innerHTML = `${character1} (${descriptive1})`;
    document.getElementById("character2-box").innerHTML = `${character2} (${descriptive2})`;
    document.getElementById("middle-info").innerHTML = `Environment: ${environment}<br>Competition: ${competition}`;
}
</script>
</body>
</html>
